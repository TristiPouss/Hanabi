<!DOCTYPE html>
<html lang="FR">
<head>
    <meta charset="UTF-8">
    <title>Chat pour les L3</title>
    <link rel="stylesheet" href="./styles/hanabi.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/hanabi.js"></script>
</head>

<body>


    <input type="radio" name="btnScreen" id="radio1">
    <div id="logScreen">
        <div id="connexion">
            <p>Choisissez votre pseudo : <br>
            <input type="text" id="pseudo" placeholder="Tapez ici votre pseudo" size="30">
            <input type="button" value="Se connecter" id="btnConnecter">
            </p>
        </div>
    </div>
    <input type="radio" name="btnScreen" id="radio2" checked>
    <div id="content">
        <header>
            <h2>Hanami - <span id="login"></span></h2>
            <h3>Nombre de joueurs connect√©s : <span id="nbJoueurs"></span></h3>
        </header>
        <aside>
        </aside>
        <main>
            <div id="othersCards">
                <div id="otherPlayer1">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
                <div id="otherPlayer2">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
                <div id="otherPlayer3">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
            <div id="gameBoard">
                <div class="card"></div>
            </div>
            <div id="myCards">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </main>
        <footer>
        </footer>
        <div id="bcIndications" style="display: none;">
            <header>
                <input type="radio" name="colorXORnumber" id="btnColor">
                <input type="radio" name="colorXORnumber" id="btnNumber">
            </header>
            <div id="bcAideResults"></div>
            <footer><input type="button" value="Fermer" id="btnFermer"></footer>
        </div>
        <div class="background">
           
        </div>
    </div>
</body>

</html>
