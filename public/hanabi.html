<!DOCTYPE html>
<html lang="FR">
<head>
    <meta charset="UTF-8">
    <title>Ayanami</title>
    <link rel="stylesheet" href="./styles/hanabi.css">
    <script src="https://cdn.jsdelivr.net/npm/@simondmc/popup-js@1.4.2/popup.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/hanabi.js"></script>
</head>

<body>

    <input type="radio" name="btnScreen" id="radio1" checked>
    <div class="container">
        <div id="logScreen">
            <div id="connexion">
                <p>Choisissez votre pseudo : <br>
                <input type="text" id="pseudo" placeholder="Tapez ici votre pseudo" size="30" disabled focus>
                <input type="button" value="Se connecter" id="btnConnecter" disabled>
                </p>
            </div>
        </div>
    </div>

    <input type="radio" name="btnScreen" id="radio2">
    <div class="container">
        <div id="lobbyScreen">
            <div id="lobbyWindows">
                <main id="lobbyJoin">
                    <h2>Creer un lobby</h2>
                    <input type="text" id="lobbyName" placeholder="Tapez le nom de votre lobby ici" size="30">
                    <input type="button" value="Creer" id="btnCreer">
                </main>
                <aside id="lobbyList">
                    <h2>Rejoindre un lobby</h2>
                    <ul></ul>
                </aside>
            </div>
        </div>
    </div>

    <input type="radio" name="btnScreen" id="radio3" >
    <div id="content">
        <header>
            <h2>HANABI - <span id="lobby">Nom du lobby</span></h2>
            <h3 id="connectedPlayers"></h3>
            <div id="btns">
                <input type="button" value="GO" id="btnCommencer">
                <input type="button" value="?" id="btnAide">
                <input type="button" value="X" id="btnQuitter">
            </div>
        </header>
        <aside>
        </aside>
        <main>
            <div id="otherPlayer1">
            </div>
            <div id="otherPlayer2">
            </div>
            <div id="otherPlayer3">
            </div>
            <div id="gameBoard">
                <div class="cardstack">
                </div>
                <div class="cardstack">
                </div>
                <div class="cardstack">
                </div>
                <div class="cardstack"></div>
                <div class="cardstack"></div>
                <div id="discard"></div>

            </div>
            <div id="myCards">
            </div>
            <div id="otherPlayer1Name"></div>
            <div id="otherPlayer2Name"></div>
            <div id="otherPlayer3Name"></div>
            <div id="playBtns">
                <input type="button" value="Indice" id="btnHint">
                <input type="button" value="Defausser" id="btnDefausser">
            </div>
        </main>
        <footer>
            <div id="nbHints"></div>
            <div id="wrongAction"></div>
            <div id="nbFails"></div>
        </footer>
    </div>
        <div class="hill3"></div>
        <div class="hill2"></div>
        <div class="hill1"></div>
        <div class="hill0"></div>
        <div class="plain"></div>
        <div class="moon"></div>
        <div class="moon" id="moonEA"></div>
        <div class="stars"></div>
</body>

</html>
